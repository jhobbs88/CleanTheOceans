        <!-- ship button -->
        <div class="center">
            <p style="margin-top: 15%;">Click to submit report</p>
            <img id="ship-btn" class="sidenav-trigger" data-target="side-form"src="img/ship.png">
           
        </div>
        <div class="slidecontainer">
            <p id="density-label" class="grey-text text-darken-1">Pollution Level - Clear</p>
            <input type="range" min="1" max="100" value="0" class="slider center" id="density-level">
            <p id="plastics-label"class="grey-text text-darken-1">Plastics Percentage - 0%</p>
            <input type="range" min="1" max="100" value="0" class="slider center" id="plastics-level">
        </div>

         
        <!-- add data -->
        <div id="side-form" class="container grey-text text-darken-1 sidenav side-form">
            <form class="location container section">
                <h6>New Pollution Report</h6>
                <div class="divider"></div>
                <div class="input-field">
                    <input placeholder="19/09/2019" id="date" type="text" class="validate" readonly>
                    <label for="date">Date</label>
                </div>
                <div class="input-field">
                    <input placeholder="e.g 51.45451" id="lat" minlength="8" maxlength="10" type="text" class="validate">
                    <label for="title">Latitude</label>
                </div>
                <div class="input-field">
                    <input placeholder="e.g -2.58791" id="long" minlength="8" maxlength="10" type="text" class="validate">
                    <label for="coords">Longitude</label>
                </div>
                <div class="input-field">
                    <input placeholder="e.g High" id="density" type="text" class="validate" readonly>
                    <label for="density">Pollution Level</label>
                </div>
                <div class="input-field">
                    <input placeholder="e.g 50%" id="plastics" type="text" class="validate" readonly>
                    <label for="plastics">Plastics Percentage</label>
                </div>
                <div class="input-field center">
                    <button class="btn-small">Add</button>
                </div>
            </form>
            <!-- realtime messages -->
            <div class="messages center grey-text text-darken-1">
            
            </div>
        </div>
       


        <button type="button" class="ad2hs-prompt">Add To Home Screen</button>
        <button type="button" class="ad2hs-prompt-ios">
            To add this app to the home screen: tap <i class="material-icons">open_in_browser</i> and the <b>Add to Home Screen</b>
