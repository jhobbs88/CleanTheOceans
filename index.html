    <nav>
        <div class="nav-wrapper container">
            <a href="">Clean The Oceans</a>

            </span>
        </div>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">CLEAN THE OCEANS</a></li>
        <li><a href="index.html" class="waves=effect">Home</a></li>
        <li><a href="./pages/about.html" class="waves=effect">About</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="./pages/contact.html" class="waves-effect">
                <i class="material-icons">mail_outline</i>Contact</a>
        </li>
    </ul>
     

    <!-- ship button -->
    <div id="ship-container" class="center sidenav-trigger" data-target="side-form">
        <img id="ship-btn" src="img/ship.png?v3">
        <p id="submit_text">Submit Report</p>
    </div>

    <!-- realtime messages -->
    <div id="submit-msg" class="center grey-text text-darken-1"></div>

    <div id="slider-container">
        <label id="density-label" class="grey-text text-darken-1" for="density">Pollution Level -
            <span>Clear</span></label>
        <input id="density" class="slider" type="range" min="0" max="5" step="1" value="0" name="density"><br>
        <label id="plastics-label" class="grey-text text-darken-1" for="plastics">Plastics Percentage -
            <span>0%</span></label>
        <input id="plastics" class="slider" type="range" min="0" max="5" step="1" value="0" name="plastics">
    </div>


    <!-- add data -->
    <div id="side-form" class="container grey-text text-darken-1 sidenav side-form">
        <form class="location container section">
            <h6 class="grey-text text-darken-1">New Pollution Report</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="19/09/2019" id="date" type="text" class="validate" readonly>
                <label for="date">Date</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g 51.45451" id="lat" minlength="8" maxlength="10" type="text" class="validate">
                <label for="title">Latitude</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g -2.58791" id="long" minlength="8" maxlength="10" type="text" class="validate">
                <label for="coords">Longitude</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g High" id="density_level" type="text" class="validate" readonly>
                <label for="density_level">Pollution Level</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g 50%" id="plastics_level" type="text" class="validate" readonly>
                <label for="plastics_level">Plastics Percentage</label>
            </div>
            <div id="wait-msg" class="center grey-text text-darken-1"></div>
            <div class="input-field center">
                <button id="submit" class="btn-small sidenav-close">Submit</button>
            </div>
        </form>
        
    </div>

    <button type="button" class="ad2hs-prompt">Add To Home Screen</button>
    <button type="button" class="ad2hs-prompt-ios">
        Add this app to your home screen<br /> Tap <i class="material-icons">open_in_browser</i> and select <b>Add to
            Home
            Screen</b>
        <p class="dismiss">Click to dismiss this message</p>
    </button>
